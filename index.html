<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe!</h1>
    </header>
    
    <div class="body">
        <div class="player">
            <div class="player1">
                <form action="" class="p1-form">
                    <label for="p1name">Player 1</label>
                    <input type="button" name="playerType" id="p1type" value="Player" onclick="displayController.togglePlayerType(this);">
                </form>
            </div>

            <div class="score">
                <div class="p1score"></div>
                <div class="p2score"></div>
            </div>
            <div class="player2">
                <form action="" class="p2-form">
                    <label for="p2name">Player 2</label>
                    <input type="button" name="playerType" id="p2type" value="Player" onclick="displayController.togglePlayerType(this);">
                </form>
            </div>
        </div>
        <div class="gameboard">

        </div>
        <div class="reset">
            <button class="resetBtn">New Game</button>
        </div>

        <div class="hide" id="p1">Player 1 wins!</div>
        <div class="hide" id="p2">Player 2 wins!</div>
        <div class="hide" id="tie">It's a tie!</div>

        <div class="instructions">
            Please press the New Game button to begin!
        </div>
    </div>

    <footer>
        &copy; Copyright 2022 Jinsungjun7
    </footer>

</body>
</html>
